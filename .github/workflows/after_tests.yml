name: after_tests

on:
  workflow_run:
    workflows: [run_tests]
    types: [completed]
    branches: [naster]


jobs:
  after_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run after tests
        run: echo "ran after tests" 
   
  deploy_dev:
    runs-on: ubuntu-latest
    needs: after_tests
    environment:
      name: dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to dev
        run: echo "deployed to dev"

  deploy_prod:
    runs-on: ubuntu-latest
    needs: after_tests
    if: github.ref == 'refs/heads/main'
    environment:
      name: prod
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to prod
        run: echo "deployed to prod"
  

